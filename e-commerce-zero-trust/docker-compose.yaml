      - sh -c "pip install flask redis psycopg2-binary && python -c 'from flask import Flask; app = Flask(__name__); @app.route(\"/health\") def health(): return \"OK\"; app.run(host=\"0.0.0.0\", port=8000)'"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
