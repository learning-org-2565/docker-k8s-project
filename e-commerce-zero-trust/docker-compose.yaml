networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge
  database_net:
    driver: bridge
  monitoring_net:
    driver: bridge

services:
  postgres:
    image: postgres:13-alpine
    networks:
      - database_net
    environment:
      POSTGRES_USER: puser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U puser -d pdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  redis:
    image: redis:7-alpine
    networks:
      - database_net
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data

    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


# port mapping is not required as services communicates over internal docker networks example frontend_net, 
# backend_net, database_net, backend:5443 liek this it connect, for external access port mapping can be done.
  api-1:
    image: python:3.9-alpine
    networks:
      - backend_net
      - database_net
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: >
      sh -c "apk add --no-cache wget &&
             pip install flask redis psycopg2-binary &&
             python -c 'from flask import Flask; app = Flask(__name__); exec(\"@app.route(\\\"/health\\\")\\ndef health():\\n    return \\\"API-1 OK\\\"\\napp.run(host=\\\"0.0.0.0\\\", port=8000)\")'"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  api-2:
    image: python:3.9-alpine
    networks:
      - backend_net
      - database_net
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: >
      sh -c "apk add --no-cache wget &&
             pip install flask redis psycopg2-binary &&
             python -c 'from flask import Flask; app = Flask(__name__); exec(\"@app.route(\\\"/health\\\")\\ndef health():\\n    return \\\"API-2 OK\\\"\\napp.run(host=\\\"0.0.0.0\\\", port=8000)\")'"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  worker:
    image: python:3.9-alpine
    networks:
      - backend_net
      - database_net
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: >
      sh -c "pip install redis psycopg2-binary &&
             python -c '
             import redis;
             import time;
             r = redis.Redis(host=\"redis\", port=6379, decode_responses=True);
             print(\"Worker started! Waiting for jobs...\");
             while True:
                 job = r.lpop(\"job_queue\");
                 if job:
                     print(f\"Processing job: {job}\");
                     time.sleep(5);
                     print(f\"Job {job} completed!\");
                 else:
                     time.sleep(2);
             '"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
  
  nginx:
    image: nginx:alpine
    container_name: nginx
    networks:
      - frontend_net
      - backend_net
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api-1:
        condition: service_healthy
      api-2:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - monitoring_net
      - backend_net
      - database_net
    ports:
      - "8080:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always

volumes:
  pgdata:
  redisdata:
  prometheus-data:
    
