networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge
  database_net:
    driver: bridge
  monitoring_net:
    driver: bridge

servcies:
  postgres:
    image: postgres:13-alpine
    networks:
      - database_net
    environment:
      POSTGRES_USER: puser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - .init-db:/docker-entrypoint-initdb.d
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U puser -d pdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  redis:
    image: redis:6-alpine
    networks:
      - database_net
    volumes:
      - redisdata:/data

    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
volumes:
  pgdata:
  redisdata:

# port mapping is not required as services communicates over internal docker networks example frontend_net, 
# backend_net, database_net, backend:5443 liek this it connect, for external access port mapping can be done.
  api-1:
    image: python:3.9-alpine
    networks:
      - backend_net
      - database_net
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    commands:
      - sh -c "pip install flask redis psycopg2-binary && python -c 'from flask import Flask; app = Flask(__name__); @app.route(\"/health\") def health(): return \"OK\"; app.run(host=\"0.0.0.0\", port=8000)'"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  api-2:
    image: python:3.9-alpine
    networks:
      - backend_net
      - database_net
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
