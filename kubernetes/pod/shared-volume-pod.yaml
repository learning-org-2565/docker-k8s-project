apiVersion: v1
kind: Pod
metadata:
  name: different-mount-pod
spec:
  volumes:
  - name: shared-logs
    emptyDir: {}
  
  containers:
  
  # Writer mounts at /var/log
  - name: log-writer
    image: busybox
    command: ['sh', '-c', 'while true; do echo "$(date) - Log entry" >> /var/log/app.log; sleep 2; done']
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log
  
  # Reader mounts at /app/logs (DIFFERENT!)
  - name: log-reader
    image: busybox
    command: ['sh', '-c', 'sleep 5; tail -f /app/logs/app.log']
    volumeMounts:
    - name: shared-logs
      mountPath: /app/logs