


services:
  # MICROSERVICES (no exposed ports except product for demo)
  product:
    image: python:3.11-slim
    volumes:
      - ./services/product:/app
    working_dir: /app
    command: sh -c "pip install flask && python product_service.py"
    ports:
      - "5001:5001"  # Exposed for direct access
    networks:
      - microservices

  cart:
    image: python:3.11-slim
    volumes:
      - ./services/cart:/app
    working_dir: /app
    command: sh -c "pip install flask && python cart_service.py"
    ports:
      - "5002:5002"
    networks:
      - microservices

  order:
    image: python:3.11-slim
    volumes:
      - ./services/order:/app
    working_dir: /app
    command: sh -c "pip install flask && python order_service.py"
    ports:
      - "5003:5003"
    networks:
      - microservices

  payment:
    image: python:3.11-slim
    volumes:
      - ./services/payment:/app
    working_dir: /app
    command: sh -c "pip install flask && python payment_service.py"
    # NO EXPOSED PORTS! Load balancer will handle it
    expose:
      - "5004"  # Internal only
    networks:
      - microservices
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # LOAD BALANCER for payment service
  payment-lb:
    image: nginx:alpine
    container_name: payment-lb
    volumes:
      - ./nginx-lb.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "5004:5004"  # External access goes through LB!
    networks:
      - microservices
    depends_on:
      - payment

  # MONITORING
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - microservices

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - microservices

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - microservices

networks:
  microservices:
    driver: bridge



